<h2 class="container py-5" mat-dialog-title>Adicionar Pessoa</h2>
<div  mat-dialog-content >
    <div mat-dialog-content>
      <form [formGroup]="form">
        <mat-form-field style="width: 100%; height: 100%;">
          <mat-label>Nome</mat-label>
          <input matInput type="text" formControlName="nome">
        </mat-form-field>
        <mat-form-field style="width: 100%;height: 100%;">
          <mat-label>cpf</mat-label>
          <input matInput type="text" formControlName="cpf" maxlength="11">
        </mat-form-field>
        
        <mat-form-field style="width: 100%; height: 100%;"><mat-label>Data de nascimento</mat-label>
        <input matInput type="date" formControlName="data_nasc">
      </mat-form-field>
      <mat-form-field style="width: 100%; height: 100%;">
      <mat-label>Sexo</mat-label>
      <mat-select formControlName="sexo">
        <mat-option value="M">Masculino</mat-option>
        <mat-option value="F">Feminino</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field style="width: 100%; height: 100%;" >
    <mat-label>Peso</mat-label>
    <input matInput type="number" formControlName="peso">
  </mat-form-field>
  <mat-form-field style="width: 100%; height: 100%;">
    <mat-label>Altura</mat-label>
    <input matInput type="number" formControlName="altura">
  </mat-form-field>
      </form>
    </div>
    <div mat-dialog-actions>
      <button mat-button class="btn btn-danger btn-sm" (click)="onNoClick()">Cancel</button>
      <button mat-button class="btn btn-info btn-sm" (click)="criarPessoa()" [mat-dialog-close]="form.value" cdkFocusInitial>Criar</button>
    </div>
</div>
